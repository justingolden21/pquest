<button class="absolute top-0 right-0 m-4 bg-blue-500 hover:bg-blue-400 text-white py-2 px-4 border-b-4 border-blue-700  hover:border-blue-500 rounded focus:outline-none focus:shadow-outline">

</button>

	<img id="icon" src="img/icon.png">
	<p class="text-xl md:text-3xl font-thin text-gray-700 border-b-2 p-2 m-2 mb-4 inline-block">Pokemon Quest Recipes and Pokedex</p>

	<!-- tabs -->
	<ul class="flex border-b mb-4">
		<li class="-mb-px mr-1">
			<a class="bg-white inline-block border-l border-t border-r rounded-t py-2 px-4 text-red-700 font-semibold" href="#">Pokemon</a>
		</li>
		<li class="mr-1">
			<a class="bg-white inline-block py-2 px-4 text-red-500 hover:text-red-800 font-semibold" href="#">Types</a>
		</li>
		<li class="mr-1">
			<a class="bg-white inline-block py-2 px-4 text-red-500 hover:text-red-800 font-semibold" href="#">Recipes</a>
		</li>
		<li class="mr-1">
			<a class="bg-white inline-block py-2 px-4 text-red-500 hover:text-red-800 font-semibold" href="#">Ingredients</a>
		</li>

	</ul>

<!-- sort and filter -->
<div class="pb-4">
	<label for="sort-select" class="mr-2">Sort: </label>
	<div class="inline-block relative w-48">
		<select id="sort-select" class="block appearance-none w-full bg-white border-2 border-gray-400 hover:border-gray-500 px-4 py-2 pr-8 rounded focus:outline-none focus:shadow-outline">
		<option>Number</option>
		<option>Type</option>
		<option>Health</option>
		<option>Attack</option>
		<option>Total</option>
		</select>
		<div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
			<i class="fas fa-chevron-down"></i>
		</div>
	</div>
	<label class="ml-4 mr-2">Filter: </label>

	<!-- https://codepen.io/lhermann/pen/EBGZRZ -->
	<div class="inline-block">
		<label for="cookable-toogle" class="toggle__label flex items-center cursor-pointer">
			<div class="toggle__element relative focus:outline-none focus:shadow-outline" tabindex="0">
				<input id="cookable-toogle" type="checkbox" class="toggle__checkbox hidden">
				<div class="toggle__line w-10 h-4 bg-gray-400 rounded-full shadow-inner"></div>
				<div class="toggle__dot absolute w-6 h-6 bg-white rounded-full shadow inset-y-0 left-0"></div>
			</div>
			<div class="toggle__text ml-2 text-gray-700 font-medium mr-4">Cookable</div>
		</label>
	</div>
	<div class="inline-block">
		<label for="dex-toogle" class="toggle__label flex items-center cursor-pointer">
			<div class="toggle__element relative focus:outline-none focus:shadow-outline" tabindex="0">
				<input id="dex-toogle" type="checkbox" class="toggle__checkbox hidden">
				<div class="toggle__line w-10 h-4 bg-gray-400 rounded-full shadow-inner"></div>
				<div class="toggle__dot absolute w-6 h-6 bg-white rounded-full shadow inset-y-0 left-0"></div>
			</div>
			<div class="toggle__text ml-2 text-gray-700 font-medium mr-4">In Dex</div>
		</label>
	</div>
	<div class="inline-block">
		<label for="favorites-toogle" class="toggle__label flex items-center cursor-pointer">
			<div class="toggle__element relative focus:outline-none focus:shadow-outline" tabindex="0">
				<input id="favorites-toogle" type="checkbox" class="toggle__checkbox hidden">
				<div class="toggle__line w-10 h-4 bg-gray-400 rounded-full shadow-inner"></div>
				<div class="toggle__dot absolute w-6 h-6 bg-white rounded-full shadow inset-y-0 left-0"></div>
			</div>
			<div class="toggle__text ml-2 text-gray-700 font-medium mr-4">Favorites</div>
		</label>
	</div>
